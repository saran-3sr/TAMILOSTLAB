<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
       <form onsubmit="return formValidation()" name="validationform">
        <div class="inputgrp">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name">
        </div>
       <div class="inputgrp">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
       </div>
       <div class="inputgrp">
        <label for="Phone">Phone</label>
        <input type="number" name="phone" id="phone">
       </div>
        <input type="submit" value="Submit" id="sumbit" class="btn"></form>

    </div>

    <script>
        function formValidation(){
            event.preventDefault()
    var name =
        document.forms.validationform.Name.value;
    var email =
        document.forms.validationform.email.value;
    var phone =
        document.forms.validationform.phone.value;
    var checkName=/^([^0-9]*)$/
    var checkEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  
    var checkPhone=/^\d{10}$/;                                        
    if (name==""||!checkName.test(name)) {
        window.alert("Please enter your name properly.");
        return false;
    }
      
    if (email == "" || !checkEmail.test(email)) {
        window.alert("Please enter a valid e-mail address.");
        return false;
    }
       
    if (phone == "" || !checkPhone.test(phone)) {
        window.alert("Please enter valid phone number.");
        return false;
    }
    
    window.location.replace("success.html");
} 

    </script>
</body>
</html>
